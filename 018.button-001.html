<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 형태</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <form action="form">
            <!-- 버튼 형태 -->
            <button>로그인</button>
            <button class="btn">로그인</button>
            <button class="btn btn-primary">주요 버튼</button>
            <button class="btn btn-success">성공 버튼</button>
            <button class="btn btn-info">정보 버튼</button>
            <button class="btn btn-warning">경고 버튼</button>
            <button class="btn btn-danger">위험 버튼</button>
            <button class="btn btn-link">링크 버튼</button>
            <!-- button태그 뿐만 아니라 a태그, input(submit, reset, button)태그에도 스타일 적용 가능 -->
            <button class="btn btn-primary">주요 버튼</button>
            <input type="submit" class="btn btn-primary" value="submit 타입 주요버튼">
            <input type="button" class="btn btn-primary" value="button 타입 주요버튼">
            <input type="reset" class="btn btn-primary" value="reset 타입 주요버튼">
            <!-- 버튼 테마 -->
            <button class="btn btn-light">light 버튼</button>
            <button class="btn btn-dark">dark 버튼</button>
        </form>
    </div>
</body>
</html>
