<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 크기</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <form role="form">
            <!-- 버튼 크기 : 크게 -->
            <button class="btn btn-primary btn-lg">로그인</button>
            <!-- 버튼 크기 : 기본 -->
            <button class="btn btn-primary">기본버튼</button>
            <!-- 버튼 크기 : 매우 작게 -->
            <button class="btn btn-primary btn-sm">주요버튼</button>
            <!-- 버튼 크기 : 기본 -->
            <button class="btn btn-success btn-xs">성공버튼</button>
        </form>
    </div>
</body>
</html>
