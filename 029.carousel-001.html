<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐러셀</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <style>
        img {
            width: 100%;
            max-width: 1400px;
        }

        .top-slide {
            margin: 0 auto;
            width: 920px;
        }
    </style>
</head>

<body>
    <div class="top-slide">
        <!-- 캐러셀 영역 설정 -->
        <div class="carousel slide" id="jejuphoto">
            <!-- 캐러셀 영역 하단의 블릿 버튼 영역 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#jejuphoto" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
                <button type="button" data-bs-target="#jejuphoto" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#jejuphoto" data-bs-slide-to="2"></button>
            </div>
            <!-- 캐러셀 슬라이드 영역 -->
            <div class="carousel-inner">
                <!-- 캐러셀 슬라이드 콘텐츠 추가 -->
                <div class="carousel-item active">
                    <img src="images/jeju1.JPG" alt="">
                    <!-- 캐러셀 슬라이드 제목 및 설명 추가 -->
                    <div class="carousel-caption">
                        <h4>서귀포 새연고</h4>
                        <p>제주의 봄은 하늘에도, 바다에도, 심지어 바람 끝에도 묻어난다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/jeju2.jpg" alt="">
                    <div class="carousel-caption">
                        <h4>협제 해수욕장</h4>
                        <p>제주의 봄은 하늘에도, 바다에도, 심지어 바람 끝에도 묻어난다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/jeju3.JPG" alt="">
                    <div class="carousel-caption">
                        <h4>산굼부리 억새밭</h4>
                        <p>제주의 봄은 하늘에도, 바다에도, 심지어 바람 끝에도 묻어난다.</p>
                    </div>
                </div>
            </div>
            <!-- 캐러셀 좌우버튼 영역 -->
            <a class="carousel-control-prev" href="#jejuphoto" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#jejuphoto" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
</body>

</html>
